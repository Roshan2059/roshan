<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            
            grid-template-columns: 30px 30px 30px;
            grid-gap: 10px;
            grid-template-rows: minmax(50px,auto);
            
        }
        .boxes{
            border: 2px solid;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="boxes">items-1</div>
        <div class="boxes">items-2</div>
        <div class="boxes">items-3</div>
        <div class="boxes">items-4</div>
        <div class="boxes">items-5</div>
    </div>
</body>
</html>
